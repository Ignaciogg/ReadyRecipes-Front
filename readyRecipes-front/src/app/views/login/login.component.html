<div class="login">
    <header class="text-center">
        <h1>Iniciar sesion </h1>
    </header>
    <form class="inicio">
        <div class="correo">
            <label for="email">Correo</label>
            <input type="text" formControlName="email" name="email" class="form-control" aria-describedby="emailHelp"
                placeholder="example@gmail.com" >
        </div>

        <div class="contrasena">
            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" name="password" class="form-control"
                placeholder="example123">

        </div>
        <div>
            <p>
                <a routerLink="/recuperar">¿Ha olvidado su contraseña?</a>.
            </p>
        </div>
        <div class="registrarse">
            <a>
                <p>¿No tiene cuenta? <a routerLink="/registro" href="google.com">Regístrese ahora</a></p>
            </a>
        </div>
    </form>
</div>
