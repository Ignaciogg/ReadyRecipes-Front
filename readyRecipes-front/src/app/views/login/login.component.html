<div class="login">
    <h1>Iniciar sesion </h1>
    <form>
        <label for="email">Correo</label>
        <input type="text" formControlName="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="example@gmail.com">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" name="password" class="form-control" placeholder="example123">
        <div class="text-center">
            <input class="enviar" type="submit" value="Enviar">
        </div>
    </form>
    <div class="text-center">
        <a routerLink="/recuperar">¿Ha olvidado su contraseña?</a>
    </div>
    <p class="registrarse">¿No tiene cuenta? <a routerLink="/registro">Regístrese ahora</a></p>
</div>
