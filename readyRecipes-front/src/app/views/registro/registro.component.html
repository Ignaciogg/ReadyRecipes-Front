<div class="registro">
    <header class="text-center">
        <h1>Registrar</h1>
    </header>
    <form class="registro">
        <div class="nombre">
            <label for="name">Nombre</label>
            <input type="text" formControlName="name" name="name" class="form-control" aria-describedby="emailHelp"
                placeholder="Introduce tu nombre" >
        <div class="correo">
            <label for="email">Correo electrónico</label>
            <input type="text" formContrhm.olName="email" name="email" class="form-control" aria-describedby="emailHelp"
                placeholder="Introduce el correo">
        </div>
        <div class="pass1">
            <label for="password">Contraseña</label>
            <input type="password" formControlName="password" name="password" class="form-control"
                placeholder="Introduce la contraseña">

        </div>
        <div class="pass2">
            <label for="repPassword">Repite la contraseña</label>
            <input type="password" formControlName="repPassword" name="repPassword" class="form-control"
                 placeholder="Introduce la contraseña">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
</div>
