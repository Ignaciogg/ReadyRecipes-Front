<div class="pagina">
    <h1 class="text-center">Elija el tipo de plato que desea encontrar</h1>
    <div class="row justify-content-center">
        <categoria
            class="col-lg-2 col-md-4 col-sm-4 col-6"
            nombre="VERDURAS"
            imagen="assets/imagenes/verduras.png"
            (click)="buscarTipo('Verduras')"
        />
        <categoria
            class="col-lg-2 col-md-4 col-sm-4 col-6"
            nombre="CARNES"
            imagen="assets/imagenes/carnes.png"
            (click)="buscarTipo('Carnes')"
        />
        <categoria
            class="col-lg-2 col-md-4 col-sm-4 col-6"
            nombre="PESCADOS"
            imagen="assets/imagenes/pescados.png"
            (click)="buscarTipo('Pescados')"
        />
        <categoria
            class="col-lg-2 col-md-4 col-sm-4 col-6"
            nombre="PASTA"
            imagen="assets/imagenes/pasta.png"
            (click)="buscarTipo('Pasta')"
        />
        <categoria
            class="col-lg-2 col-md-4 col-sm-4 col-6"
            nombre="APERITIVOS"
            imagen="assets/imagenes/aperitivos.png"
            (click)="buscarTipo('Aperitivos')"
        />
    </div>
    <h1 class="text-center">O filtre según otros parámetros</h1>
    <div class="row justify-content-center filtros">
        <ul class="nav nav-tabs col-lg-8 col-md-10 col-sm-12 col-12">
            <li class="nav-item">
                <a class="nav-link filtro active" data-bs-toggle="tab" href="#ca">Categoría</a>
            </li>
            <li class="nav-item">
                <a class="nav-link filtro" data-bs-toggle="tab" href="#in">Ingredientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link filtro" data-bs-toggle="tab" href="#nu">Nutriscore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link filtro" data-bs-toggle="tab" href="#pr">Precio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link filtro" data-bs-toggle="tab" href="#fa">Favoritos</a>
            </li>
        </ul>
    </div>
    <div class="row justify-content-center">
        <div class="resultadoBuscador col-lg-8 col-md-10 col-sm-12 col-12">
            <p>Filtros seleccionados:</p>
            <div class="d-flex flex-wrap ms-0">
                <div class="d-flex flex-wrap ms-0">
                    <ng-container *ngFor="let filtro of filtros">
                        <aplicadorFiltro
                            *ngIf="filtro.activo==true"
                            titulo={{filtro.nombre}}
                            [activo]=true
                            (click)="eliminarFiltro(filtro.nombre)"
                        />
                    </ng-container>
                </div>
            </div>
            <hr>
            <p>Elija el filtro que desea añadir a la búsqueda:</p>
            <div class="tab-content">
                <div class="tab-pane container active" id="ca">
                    <div class="d-flex flex-wrap ms-0">
                        <ng-container *ngFor="let filtro of filtros">
                            <aplicadorFiltro
                                *ngIf="filtro.categoria=='Tipo' && filtro.activo==false"
                                titulo={{filtro.nombre}}
                                (click)="activarFiltro(filtro.nombre)"
                            />
                        </ng-container>
                        <div *ngIf="filtros.length == 0">
                            <p>¡Todos los filtros seleccionados!</p>
                        </div>
                    </div>
                </div>
                <div class="tab-pane container" id="in">
                    <div class="d-flex flex-wrap ms-0">
                        <ng-container *ngFor="let filtro of filtros">
                            <aplicadorFiltro
                                *ngIf="filtro.categoria=='Ingredientes' && filtro.activo==false"
                                titulo={{filtro.nombre}}
                                (click)="activarFiltro(filtro.nombre)"
                            />
                        </ng-container>
                    </div>
                </div>
                <div class="tab-pane container" id="nu">
                    <div class="d-flex flex-wrap ms-0">
                        <ng-container *ngFor="let filtro of filtros">
                            <aplicadorFiltro
                                *ngIf="filtro.categoria=='Nutriscore' && filtro.activo==false"
                                titulo={{filtro.nombre}}
                                (click)="activarFiltro(filtro.nombre)"
                            />
                        </ng-container>
                    </div>
                </div>
                <div class="tab-pane container" id="pr">
                    <div class="d-flex flex-wrap ms-0">
                        <ng-container *ngFor="let filtro of filtros">
                            <aplicadorFiltro 
                                *ngIf="filtro.categoria=='Precio' && filtro.activo==false"
                                titulo={{filtro.nombre}}
                                (click)="activarFiltro(filtro.nombre)"
                            />
                        </ng-container>
                    </div>
                </div>
                <div class="tab-pane container" id="fa">Buscando en mis favoritos!</div>
            </div>
            <hr>
            <recetaEncontrada
                *ngFor="let resultado of resultados"
                nombre="{{resultado.nombre}}"
                ruta="/receta"
            />
        </div>
    </div>
</div>
